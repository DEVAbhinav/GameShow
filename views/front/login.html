<body class="loginbody">
    <!-- Element styling starts here-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-2">
                <a href="Tech-trek.html"><img src="../../public/img/ttlogo_new.png" class="animated bounceIn" style="padding-top:10px; float: right;"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-3 col-md-offset-9 animated slideInRight">
                <img src="../../public/img/planets.png" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-md-7 col-md-offset-5 ">
                <a href="#" data-toggle="modal" data-target="#signupmodal"><img src="../../public/img/signup.png" style="text-align:center;height:70px; width:200px;"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <img src="../../public/img/meteor.png" class="animated slideInLeft" style="margin-bottom:40px;">
            </div>
            <div class="col-md-3 col-md-offset-1">
                <a href="#" data-toggle="modal" data-target="#loginmodal"><img src="../../public/img/login.png" style="margin-top:15px;margin-bottom:30px ;height:70px; width:200px;"></a>
            </div>
            <div class="col-md-3 col-md-offset-2">
                <img class="animated bounceIn" src="../../public/img/astronaut.png" style="margin-top:50px">
            </div>
        </div>
    </div>
    <!-- elements styling ends here-->
    <!--Modal for signup starts here-->
    <div class="modal fade" id="signupmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 id="Form" class="modal-title">Signup</h2>
                    <!-- <h4 class="modal-title">Modal Header</h4> -->
                </div>
                <div id="container_ls" class="container">
                    <br>
                    <form action="" method="" class="form-horizontal">
                        <div class="form-group margin0 simpleForm">
                            <div class="row margin0">
                                <div class="col-xs-12 col-sm-5 col-sm-offset-0">
                                    <input placeholder="Username" type="username" name="username" class="form-control" id="username" />
                                </div>
                                <div class="col-xs-12 col-sm-5 col-sm-offset-1">
                                    <input placeholder="Email" type="email" name="email" class="form-control" id="email" />
                                </div>
                                <div class="col-xs-11">
                                    <input placeholder="Registration ID" type="text" name="regid" class="form-control" id="regid" />
                                </div>
                                <div class="col-xs-12 col-sm-5 col-sm-offset-0">
                                    <input placeholder="Password" type="password" name="password" class="form-control" id="password" />
                                </div>
                                <div class="col-xs-12 col-sm-5 col-sm-offset-1">
                                    <input placeholder="Confirm Password" type="password" name="cpassword" class="form-control" id="cpassword" />
                                </div>
                                <div class="col-xs-12 col-sm-5 col-sm-offset-0">
                                    <input placeholder="Course" type="text" name="course" class="form-control" id="course" />
                                </div>
                                <div class="col-xs-12 col-sm-5 col-sm-offset-1">
                                    <input placeholder="Year" type="number" name="year" class="form-control" id="year" />
                                </div>
                                <div class="col-xs-3 pull-right">
                                    <button name="" id="submit" class="btn btn-default btn-circle">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for signup ends here-->
    <!-- Modal for login starts here-->
    <div class="modal fade" id="loginmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="container_ls" class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 id="Form">Login</h2>
                            <form action="" method="" class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-sm-7">
                                        <input placeholder="Username" type="Username" name="" class="form-control" id="Username" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-7">
                                        <input placeholder="Password" type="Password" name="" class="form-control" id="Password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-1 col-sm-offset-6">
                                        <input type="submit" name="" id="submit" class="btn btn-default " value="submit" />
                                    </div>
                                    <div class="col-sm-1 col-sm-offset-1">
                                        <input type="reset" name="" id="reset" class="btn btn-default" value="reset" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for login ends here-->
    -->
